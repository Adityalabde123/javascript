<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
         <script>
            $(document).ready(function(){
                $("input").click(function(){
                    $(this).css("background-color","yellow");
                });
                $("input").blur(function(){
                    $(this).css("background-color","green");
                });
            });
         </script>
    </head>
